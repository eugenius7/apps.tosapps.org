baseURL: https://example.org/
languageCode: en-us
title: TOS Community
theme: ["hugo-xmin"]

googleAnalytics: ""
disqusShortname: ""
ignoreFiles: ["\\.Rmd$", "\\.Rmarkdown$", "_cache$"]
footnotereturnlinkcontents: "â†©"

permalinks:
  note: "/note/:year/:month/:day/:slug/"
  post: "/post/:year/:month/:day/:slug/"

menu:
  main:
    - name: Home
      url: ""
      weight: 1
    - name: About Us
      url: "about/"
      weight: 2
    - name: Categories
      url: "categories/"
      weight: 3
    - name: Software
      url: "software/"
      weight: 4
    - name: Distros
      url: "distros/"
      weight: 5
    - name: Docs
      url: "doc/"
      weight: 6
    - name: Subscribe
      url: "index.xml"

params:
  description: "A website built through Hugo and blogdown."
  footer: "All rights reserved &copy; 2000-{Year} Most Holy Family Monastery | [vaticancatholic.com](https://vaticancatholic.com)"

markup:
  highlight:
    codeFences: false
  goldmark:
    renderer:
      unsafe: true
    extensions:
      passthrough:
        enable: true
        delimiters:
          block:
          - - \[
            - \]
          - - $$
            - $$
          inline:
          - - \(
            - \)

